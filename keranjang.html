<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .product h3 {
      margin: 0;
    }
    .cart {
      margin-top: 20px;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="product">
    <h3>Produk 1: Taplak Meja Makan</h3>
    <p>Rp 1.200.000</p>
    <button onclick="addToCart('Taplak Meja Makan', 1200000)">Tambah ke Keranjang</button>
  </div>
  <div class="product">
    <h3>Produk 2: Set Sarung Bantal Kursi</h3>
    <p>Rp 900.000</p>
    <button onclick="addToCart('Set Sarung Bantal Kursi', 900000)">Tambah ke Keranjang</button>
  </div>

  <div class="cart" id="cart">
    <h3>Keranjang Belanja</h3>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> Rp <span id="cartTotal">0</span></p>
  </div>

  <script>
    const cartItems = [];
    let total = 0;

    function addToCart(productName, productPrice) {
      // Tambahkan produk ke daftar keranjang
      cartItems.push({ name: productName, price: productPrice });
      total += productPrice;

      // Tampilkan keranjang
      const cart = document.getElementById('cart');
      cart.style.display = 'block';

      // Update daftar item di keranjang
      const cartItemsList = document.getElementById('cartItems');
      cartItemsList.innerHTML = '';
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = ${item.name} - Rp ${item.price.toLocaleString()};
        cartItemsList.appendChild(li);
      });

      // Update total
      document.getElementById('cartTotal').textContent = total.toLocaleString();
    }
  </script>
</body>
</html>
